 

 <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by investorId"
          [(ngModel)]="investorId"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Investments List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let investment of investments; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(investment, i)"
        >
          <p>Titulo:  {{ investment.type }}</p>  
  
          
            <h1>
              R$  {{ investment.value }}
            </h1> 
                
        </li>
      </ul>
  
     
    </div>
    <div class="col-md-6">
      <app-investment-details
      [viewMode]="true"
      [currentInvestment]="currentInvestment"
    ></app-investment-details>

    </div>
  </div>
