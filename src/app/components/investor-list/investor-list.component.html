 

 <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
       
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Investors List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let investor of investors; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveInvestor(investor, i)"
        >
          <p>Nome:  {{ investor.firstName }}</p>  
  
 
            <h1>
              {{ investor.lastName }}
            </h1> 
            
        </li>
      </ul>
  
     
    </div>
    <div class="col-md-6">
        <app-investor-details
        [viewMode]="true"
        [currentInvestor]="currentInvestor"
      ></app-investor-details>
 
    </div>
  </div>
